<ng-container>
    <button class="btn btn-outline-primary mg-3 mr-2" (click)="get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primary mg-3 mr-2" (click)="get400Error()">Test 400 Error</button>
    <button class="btn btn-outline-primary mg-3 mr-2" (click)="get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-primary mg-3 mr-2" (click)="get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primary mg-3 mr-2" (click)="get400ValidationError()">Test 400 Validation Error</button>

    <div class="row mt-5">
        <ng-container *ngIf="validationErrors.length > 0">
            <ul>
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </ng-container>

    </div>
</ng-container>
