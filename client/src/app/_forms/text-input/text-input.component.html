<div class="form-group">
    <input type={{type}}  
    [class.is-invalid] = "control.touched && control.invalid"
    class = "form-control"
    [formControl]="control"
    placeholder={{label}}>

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter {{label}}</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must contain at least {{control.errors?.['minlength'].requiredLength}} characters</div>
    
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must contain at most {{control.errors?.['maxlength'].requiredLength}} characters</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['mismatch']">{{label}} doesn't match</div>
    
</div>
