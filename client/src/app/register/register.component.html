<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-success">Sign Up</h2>
    <div class="mb-3">
        <label style="margin-right: 10px;">I am a </label>
        <label class="form-check-label ms-2 ">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
        </label>
        <label class="form-check-label ms-3">
            <input type="radio" class="form-check-input" value="female" formControlName="gender">Female
        </label>
    </div>

    <app-text-input [formControl] = "registerForm.controls['username']" [label]="'Username'"></app-text-input>
    <app-text-input [formControl] = "registerForm.controls['knownAs']" [label]="'Known As'"></app-text-input>
    <app-date-picker [formControl] = "registerForm.controls['dateOfBirth']" [label]="'DOB'" [maxDate]="maxDate"></app-date-picker>
    <app-text-input [formControl] = "registerForm.controls['city']" [label]="'City'"></app-text-input>
    <app-text-input [formControl] = "registerForm.controls['country']" [label]="'Country'"></app-text-input>
    <app-text-input [formControl] = "registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
    <app-text-input [formControl] = "registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-info mr-2" type="submit" (click)="cancel()">Cancel</button>
    </div>

    <div class="row">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

</form>
